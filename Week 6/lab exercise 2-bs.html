<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ex03</title>
</head>
<body>
    <input type="text" id="txta">
    <button onclick="sochanorle();">
        Kiểm tra
    </button>
</body>
<script language="javascript">
    function sochanorle()
    {
    var txta = document.getElementById('txta').value;
    if(txta == null || txta == "" || isNaN(txta))
    {
        alert('Vui lòng nhập số');
        return;
    }
    else if(txta % 2 == 0)
    document.write("<font color='green'><b>" + txta + " là số chẵn</b></font>");
    else
    document.write("<font color='blue'><i>" + txta + " là số lẻ</i></font>");
    }
</script>
</html>
