<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <button onclick="xinchao();">Xin chào</button>
</body>
<script>
    function xinchao() 
    {
        var name = document.getElementById('name').value;
        alert('Xin chào ' + name + ' !');
        alert('Chúc ' + name + ' ngày mới vui vẻ');
    }
</script>
</html>
