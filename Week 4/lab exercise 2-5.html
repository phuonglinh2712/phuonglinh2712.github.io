<!DOCTYPE html>
<html>
<head>
    <title>Lab Exercise 2</title>
</head>
<body>
    <form name="newform">
        <h4 style="color: brown;">REGISTRATION</h4>
        <hr/>
        <table width="499" border="0" align="center">
        <p>
        <tr>
            <td align="right">Username: &nbsp;</td>
            <td>
                <input type="text" name="username" value="" size="35">
            </td>
        </tr>
        </p>
        <p>
        <tr>
            <td align="right">Password: &nbsp;</td>
            <td>
                <input type="text" name="password" value="" size="35">
            </td>
        </tr>
        </p>
        <p>
        <tr>
            <td align="right">Re-type password: &nbsp;</td>
            <td>
                <input type="text" name="re-type password" value="" size="35">
            </td>
        </tr>
        </p>
        </table>
        <hr/>
        <table width="499" border="0" align="center">
        <p>
        <tr>
            <td align="right">Birthday: &nbsp;</td>
            <td>
                <select name="birthday">
                    <option value="select one">[Select one]</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </td>
        </tr>
        </p>
        <p>
        <tr>
            <td align="right">Images: &nbsp;</td>
            <td>
                <input type="file" name="images" value="" size="35">
            </td>
        </tr>
        </p>
        </table>
        <hr/>
        <tr>
            <td align="center">First Name: &nbsp;</td>
            <td>
                <input type="text" name="firstname" value="" size="35">
            </td>
        </tr>
        <tr>
            <td align="center">Last Name: &nbsp;</td>
            <td>
                <input type="text" name="lastname" value="" size="35">
            </td>
        </tr>
        <hr/>
        <tr>
            <td align="right">Interests (optional): &nbsp;</td>
            <p>
            <td>
                <input type="checkbox" name="option" value="entertainment">Entertainment &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="option" value="home&family">Home & Family
                <input type="checkbox" name="option" value="health">Health
                <input type="checkbox" name="option" value="music">Music 
                <input type="checkbox" name="option" value="business">Business 
                <input type="checkbox" name="option" value="computers&technology">Computers & Technology 
                <input type="checkbox" name="option" value="personalfinance">Personal Finance 
                <input type="checkbox" name="option" value="smallbusiness">Small Business
            </td>
            </p>
        </tr>
        <hr/>
        <button type="submit" style="color: red;">REGISTER</button>
    </form>
</body>
</html>
